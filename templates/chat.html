<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect(location.protocol + '//' + document.domain  + '/chat');

            socket.on('connect', function() {
                socket.emit('join', {'username': '{{ username }}', 'room': '{{ room }}'});
            });

            $('form').submit(function(event) {
                event.preventDefault();
                let user_input = $('#user_input').val();
                socket.emit('message', {'msg': user_input, 'username': '{{ username }}', 'room': '{{ room }}'});
                $('#user_input').val('');
            });

            socket.on('message', function(data) {
                $('#messages').append($('<li>').text(data.msg));
            });

            socket.on('status', function(data) {
                $('#messages').append($('<li>').text(data.msg));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <ul id="messages" class="list-unstyled"></ul>
        <form action="" method="POST">
            <input type="text" id="user_input" placeholder="Type your message here...">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
